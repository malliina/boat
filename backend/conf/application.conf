play {
  application.loader = com.malliina.boat.AppLoader

  http {
    secret {
      key = "changeme"
      key = ${?APPLICATION_SECRET}
    }
  }
  i18n.langs = ["en"]
  server.websocket.frame.maxLength = 2097152
}

boat {
  mapbox {
    token = "changeme"
    token = ${?MAPBOX_TOKEN}
  }

  db {
    url = ${?DB_URL}
    user = ${?DB_USER}
    pass = ${?DB_PASS}
    driver = ${?DB_DRIVER}
  }

  google {
    ios {
      id = ${?GOOGLE_IOS_CLIENT_ID}
    }
    web {
      id = ${?GOOGLE_WEB_CLIENT_ID}
      secret = ${?GOOGLE_WEB_CLIENT_SECRET}
    }
  }

  push {
    apns {
      privateKey = "changeme"
      keyId = "changeme"
      teamId = "changeme"
    }

    fcm {
      apiKey = "changeme"
      apiKey = ${?FCM_API_KEY}
    }
  }
}

pidfile.path = "/dev/null"
